<!DOCTYPE html>
<html lang="en">
<head>

<title>CLONE — Self-Replicating Autonomous Intelligence</title>

<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #0A1628;
  color: #fff;
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.landing {
  text-align: center;
  padding: 2rem;
  max-width: 700px;
}

.clone-title {
  font-family: 'Space Grotesk', sans-serif;
  font-size: clamp(5rem, 15vw, 10rem);
  font-weight: 700;
  letter-spacing: 0.08em;
  color: #fff;
  text-shadow:
    0 0 10px rgba(0, 128, 255, 0.8),
    0 0 30px rgba(0, 128, 255, 0.6),
    0 0 60px rgba(0, 191, 255, 0.4),
    0 0 100px rgba(0, 191, 255, 0.2),
    0 2px 0 #1A3A6B,
    0 4px 0 #132d55;
  animation: glowPulse 3s ease-in-out infinite;
}

@keyframes glowPulse {
  0%, 100% { text-shadow: 0 0 10px rgba(0,128,255,0.8), 0 0 30px rgba(0,128,255,0.6), 0 0 60px rgba(0,191,255,0.4), 0 0 100px rgba(0,191,255,0.2), 0 2px 0 #1A3A6B, 0 4px 0 #132d55; }
  50% { text-shadow: 0 0 20px rgba(0,128,255,1), 0 0 50px rgba(0,128,255,0.8), 0 0 80px rgba(0,191,255,0.5), 0 0 120px rgba(0,191,255,0.3), 0 2px 0 #1A3A6B, 0 4px 0 #132d55; }
}

.tagline {
  font-family: 'Space Grotesk', sans-serif;
  font-size: clamp(1rem, 3vw, 1.4rem);
  color: #80DFFF;
  letter-spacing: 0.25em;
  text-transform: uppercase;
  margin-top: 1rem;
  opacity: 0;
  animation: fadeUp 1s ease 0.4s forwards;
}

.hook {
  font-size: clamp(0.95rem, 2vw, 1.1rem);
  color: rgba(255,255,255,0.7);
  line-height: 1.7;
  margin-top: 1.5rem;
  font-weight: 300;
  opacity: 0;
  animation: fadeUp 1s ease 0.8s forwards;
}

.hook strong {
  color: #FFAA00;
  font-weight: 500;
}

.buttons {
  margin-top: 2.5rem;
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
  opacity: 0;
  animation: fadeUp 1s ease 1.2s forwards;
}

.btn {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 1rem;
  font-weight: 600;
  padding: 0.9rem 2.2rem;
  border-radius: 4px;
  text-decoration: none;
  transition: all 0.3s ease;
  cursor: pointer;
  letter-spacing: 0.04em;
}

.btn-primary {
  background: #0080FF;
  color: #fff;
  border: none;
  box-shadow: 0 0 20px rgba(0,128,255,0.3);
}
.btn-primary:hover {
  background: #00BFFF;
  box-shadow: 0 0 30px rgba(0,191,255,0.5);
  transform: translateY(-2px);
}

.btn-secondary {
  background: transparent;
  color: #80DFFF;
  border: 1px solid rgba(128,223,255,0.3);
}
.btn-secondary:hover {
  border-color: #80DFFF;
  background: rgba(128,223,255,0.05);
  transform: translateY(-2px);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.vignette {
  position: fixed;
  inset: 0;
  background: radial-gradient(ellipse at center, transparent 40%, #0A1628 100%);
  pointer-events: none;
}
</style>
</head>
<body>
<div class="vignette"></div>
<div class="landing">
  <img src="clone_banner.jpg" alt="Clone Banner" style="max-width:90%; height:auto; margin-bottom:1.5rem; border-radius:8px; opacity:0; animation: fadeUp 1s ease 0.1s forwards; box-shadow: 0 0 40px rgba(0,128,255,0.2);">
  <h1 class="clone-title">CLONE</h1>
  <p class="tagline">Self-Replicating Autonomous Intelligence</p>
  <p class="hook">The first AI that evolves through replication.<br><strong>Fork. Evolve. Merge. Repeat.</strong></p>
  <div class="buttons">
    <a href="site.html" class="btn btn-primary">Enter Site →</a>
    <a href="https://pdfhost.io/v/4WWH5BDLER_Clone_Whitepaper" class="btn btn-secondary" target="_blank">Read Whitepaper</a>
  </div>
</div>
</body>
</html>
